<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" type="text/css" href="stile.css">

    <style>
      /* Custom navbar style */
      body {
      background-color: #000000; /* This will set the body background to a light grey color */
      /* other styles */
    }
      .navbar-custom {
        height: 72px; /* Increase the height as needed */
        padding: 10px 20px; /* Increase padding as needed, format is top/bottom left/right */
        font-size: 1.25em; /* Increase font-size as needed */
        background-color: #05014a; /* Replace with your desired color */
        color: #ffffff; /* This sets the default text color to white */
      }
  
      /* Navbar brand/logo text color */
      .navbar-custom .navbar-brand {
        color: #2f7fdb;
        font-size: 1.25em;
      }
  
      /* Navbar link/text color */
      .navbar-custom .nav-link {
        color: #ffffff; /* This sets the navbar links to white */
      }
  
      /* Change color on hover */
      .navbar-custom .nav-link:hover {
        color: #cccccc; /* This sets the hover color to a light grey */
      }
      .footer {
      position: fixed;   /* Fixed position */
      left: 0;
      bottom: 0;        /* Align to the bottom */
      width: 100%;      /* Full width */ /* Footer background color */
      color: #8d8d8f;     /* Footer text color */
      text-align: right; /* Center the text */
      }

      .content {
      z-index: 1; /* Ensure the content is above the background */
      position: relative; /* Make the content stack above the background */
      }

    </style>
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
