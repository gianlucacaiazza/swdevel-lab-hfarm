<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="stile.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom navbar style */
        body {
            background-color: #ffffff; /* Colore di sfondo bianco */
        }

        .navbar-custom {
            height: 72px;
            padding: 10px 20px;
            font-size: 1.25em;
            background-color: #007bff; /* Colore azzurro */
            color: #ffffff;
        }

        /* Navbar brand/logo text color */
        .navbar-custom .navbar-brand {
            color: #ffffff; /* Colore bianco */
            font-size: 1.5em;
        }

        /* Navbar link/text color */
        .navbar-custom .nav-link {
            color: #ffffff;
        }

        /* Cambia colore al passaggio del mouse */
        .navbar-custom .nav-link:hover {
            color: #cccccc; /* Colore grigio chiaro */
        }

        /* Stile dei pulsanti personalizzati */
        .custom-button {
            background-color: #007bff; /* Colore azzurro */
            color: #ffffff; /* Colore bianco */
            font-weight: bold;
        }

        .custom-button:hover {
            background-color: #0056b8; /* Colore azzurro leggermente pi√π scuro */
        }
    </style>

    <title>{% block title %} Homepage di SCHOOL FINDER {% endblock %}</title>
</head>
<body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>

<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

<div class="background">
</div>

<nav class="navbar navbar-expand-lg navbar-custom">

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}"><b>Home</b></a>
            </li>
            <li class="nav-item">

</nav>

<footer class="footer">

    <img src="{{ url_for('static', filename='SCHOOL_FINDER_LOGO.png') }}" alt="Logo" width="80">&nbsp</p>
    <div class="content"></div>
</footer>
</body>
{% block content %} {% endblock %}
