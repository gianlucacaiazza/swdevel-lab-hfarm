{% extends 'base.html' %}

{% block title %} Homepage of Frontend {% endblock %}

{% block content %}
<style>
    .background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: url("{{ url_for('static', filename='background.jpg') }}"); /* Sostituisci con il percorso della tua immagine di sfondo */
        background-size: cover;
        background-position: center;
        filter: blur(5px); /* Regola la quantit√† di sfocatura desiderata */
    }

    .text-background {
        text-shadow: 2px 2px 4px rgb(0, 128, 128); /* Verde */
    }

    .centered-logo {
        max-width: 80%;
        height: auto;
        display: block;
        margin: 0 auto;
    }

    .text {
        color: rgb(0, 0, 255); /* Azzurro */
    }
</style>

<div class="background"></div>

<div class="container mt-5">
    <div class="text-background">
        <div class="text">
            <h1><b>Benvenuto su SCHOOL FINDER!</b></h1>
            <h2>Trova la scuola perfetta per te.</h2>
        </div>
    </div>
</div>

<img class="centered-logo" src="{{ url_for('static', filename='logo.png') }}" alt="Logo di SCHOOL FINDER" width="300">
{% endblock %}
